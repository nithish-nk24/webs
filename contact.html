<!DOCTYPE html>
<html>
<head>
    <title>My Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact">
  
        <h1 class="section-header">BOOK AN APPOINTMENT</h1>
        
        <div class="contact-wrapper">
        
        <!-- Left contact page --> 
          
        <form id="contact-form" class="form-horizontal" role="form">
             
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
            </div>
          </div>
    
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="phonenumber" placeholder="PHONE NUMBER" name="phonenumber" value="" required>
            </div>
          </div>
    
          <div class="form-group">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
            </div>
          </div>
    
          <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
          
          <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
            <div class="alt-send-button">
              <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
            </div>
          
          </button>
          
        </form>
        <!-- right contact page -->
        <div class="right-contactpage">
          <h1 class="list-item"><i class="fa fa-map-marker fa-2xs"><span class="contact-text place">Coimbatore,TamilNadu</span></i></h1>
          <h1 class="list-item"><i class="fa fa-phone fa-2xs"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(+91) 9176121201</a></span></i></h1>
                
          <h1 class="list-item"><i class="fa fa-envelope fa-2xs"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">cyphertok@gmail.com</a></span></i></h1>
    
        </div>
       <div class="social-media-list">
         <a href="" target="_blank" class="contact-icon"><i class="fa fa-github" aria-hidden="true"></i></a>
       </div>
        <div class="social-media-list">
          <a href="" target="_blank" class="contact-icon"><i class="fa fa-twitter" aria-hidden="true"></i></a>
       </div>
       <div class="social-media-list">
        <a href="" target="_blank" class="contact-icon"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
       </div>
       <div class="social-media-list">
        <a href="" target="_blank" class="contact-icon"><i class="fa fa-instagram" aria-hidden="true"></i></a>
       </div>
      </div>
    </section> 
</body>    
</html>
